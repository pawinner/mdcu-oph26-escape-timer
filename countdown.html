<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - MDCU OPH 2026: Escape Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/clockicon.png">
    <style>
        body {
            font-family: lexend, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 5px #717171;
        }
        h2 {
            text-align: center;
            text-shadow: 2px 2px 4px #676767;
        }
        #player-container {
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
            transition: filter 0.6s ease;
        }
        /* Dim video when checking answer */
        body.check-mode #player-container {
            filter: brightness(0.25) blur(4px);
            transition: filter 0.6s ease;
        }
        .controls {
            display: flex;
            gap: 15px;
            font-family: lexend ,sans-serif;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s, background-color 0.2s;
            font-family: lexend, sans-serif;
        }
        #playPauseBtn { background-color: #2ea4cc; color: white; }
        #playPauseBtn:hover { background-color: #27ae60; }
        
        #penaltyBtn { background-color: #e74c3c; color: white; }
        #penaltyBtn:hover { background-color: #c0392b; }
        
        button:active { transform: scale(0.95); }

        #clock {
            position: fixed;
            top: 20px;
            right: 25px;
            width: 120px;
            text-align: left;
            font-size: 1.7em;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 2px;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Penalty flash effect (separate IN / OUT control) */
        body {
            background-color: #1a1a1a;
        }

        body.penalty-flash {
            background-color: #ec1717 !important;
        }

        body.secondary-correct-flash {
            background-color: #1ecb4f !important;
        }

        body.correct-flash #check-overlay,
        body.correct-flash #win-overlay {
            background: transparent !important;
        }
        /* green flash layer (always exists) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(19, 180, 62, 0.65);
            z-index: 9997;
            pointer-events: none;

            opacity: 0;
        }

        /* fade IN when correct */
        body.correct-flash::before {
            animation: greenBlink 1.4s ease-in-out infinite;
        }

        /* Penalty overlay (-20%) */
        #penalty-overlay {
            position: fixed;
            top: 30px;
            left: 30px;

            display: flex;
            align-items: center;
            gap: 10px;

            padding: 40px 50px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;

            color: rgb(255, 255, 255);
            font-size: 80px;
            font-weight: bold;

            opacity: 0;
            pointer-events: none;
            transform: translateX(-10px);

            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 9999;
        }

        #penalty-overlay img {
            width: 85px;
            height: 85px;
        }

        #penalty-overlay.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* ANSWER CHECK OVERLAY (INTENSE PAUSE SCREEN) */
        #check-overlay {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at center, rgba(255,255,255,0.05), rgba(0,0,0,0.98)),
                linear-gradient(
                    rgba(0,0,0,0.65),
                    rgba(0,0,0,0.65)
                );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            z-index: 9998;
        }

        #check-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        #check-overlay h1 {
            font-size: 4em;
            letter-spacing: 6px;
            color: #ffffff;
            text-shadow:
                0 0 8px rgba(0,0,0,0.9),
                0 0 25px rgba(255,255,255,0.5),
                0 0 60px rgba(255,255,255,0.25);
            animation: pulseText 2s ease-in-out infinite;
        }

        #check-overlay .sub {
            font-size: 1.4em;
            letter-spacing: 4px;
            opacity: 0.85;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
        }

        /* WIN MODE OVERLAY */
        #win-overlay {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at center, rgba(255,255,255,0.08), rgba(0,0,0,0.98)),
                linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            z-index: 9999;
        }

        #win-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        #win-overlay h1 {
            font-size: 4.2em;
            letter-spacing: 6px;
            color: #ffffff;
            text-shadow:
                0 0 10px rgba(0,0,0,0.9),
                0 0 30px rgba(255,255,255,0.5),
                0 0 70px rgba(255,255,255,0.3);
            animation: pulseText 2s ease-in-out infinite;
        }

        @keyframes pulseText {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes greenBlink {
            0%   { opacity: 0; }
            30%  { opacity: 1; }
            60%  { opacity: 1; }
            100% { opacity: 0; }
        }

        /* red timeout flash layer (background-level) */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(236, 23, 23, 0.75);
            z-index: 9996; /* below green, above base background */
            pointer-events: none;
            opacity: 0;
        }

        /* active when time runs out */
        body.timeout-flash::after {
            animation: redBlink 1.2s ease-in-out infinite;
        }

        @keyframes redBlink {
            0%   { opacity: 0; }
            30%  { opacity: 1; }
            60%  { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <h2 style="color:rgb(0, 134, 4); font-size: 2.7em; margin-bottom: 0em;">Welcome to</h2>
    <h1 style="color:rgb(222, 92, 142); font-size: 3.9em; margin-top: 0.35em; margin-bottom: 0em;">Escape Room</h1>
    <h1 style="color:rgb(251, 181, 201); font-size: 2.9em; margin-top: 0.3em; margin-bottom: 0em; align-items: center;">MDCU Open House 2026</h1>
    <h1></h1>

    <div id="clock">00:00:00</div>
    <div id="penalty-overlay">
        <img src="https://img.icons8.com/m_outlined/512/FFFFFF/clock--v2.png" alt="Clock">
        <span>-20%</span>
    </div>
    <div id="player-container">
        <div id="player"></div>
    </div>

    <div id="check-overlay">
        <h1>CHECKING ANSWER</h1>
        <div class="sub">PLEASE STAND BY</div>
    </div>

    <div id="win-overlay">
        <h1>CONGRATULATIONS</h1>
    </div>

    <div class="controls">
        <button id="playPauseBtn" style="display: none;" onclick="togglePlay()">Play</button>
        <button id="penaltyBtn" style="display: none;" onclick="applyPenalty()">-20% Penalty</button>
        <button id="correctBtn" style="display: none;" onclick="applyCorrect()" style="background-color:#2ecc71;color:white;">âœ“ Correct</button>
        <!--style="display: none;"-->
    </div>

    <script>
        // LIVE REAL-TIME CLOCK (HH:MM:SS)
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        setInterval(checkTimeoutBlink, 500);
        updateClock();

        // CONFIGURATION: Change the Video ID here
        const videoId = 'fXXlVs9f43I'; 

        // 1. Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlaying = false;
        var isCheckModeActive = false;
        var isWinModeActive = false;
        var hasStartedPlayback = false;

        const REVEAL_DELAY_MS = 1000; // 1 second calm-before-reveal

        // Penalty sound
        const penaltySound = new Audio("https://www.myinstants.com/media/sounds/wrong-lie-incorrect-buzzer.mp3");
        penaltySound.volume = 0.35; // ðŸ”Š adjust volume here (0.0 â€“ 1.0)
        penaltySound.preload = "auto";

        // Minor penalty (5%) sound
        const penalty5Sound = new Audio("https://www.myinstants.com/media/sounds/campana.mp3");
        penalty5Sound.volume = 0.30; // ðŸ”” adjust volume here (0.0 â€“ 1.0)
        penalty5Sound.preload = "auto";

        // Correct sound
        const correctSound = new Audio("assets/sounds/WinSFX.mp3");
        correctSound.volume = 0.4; // ðŸ”” adjust volume here (0.0 â€“ 1.0)
        correctSound.preload = "auto";

        // Secondary correct sound (Hotkey V)
        const correct2Sound = new Audio("https://www.myinstants.com/media/sounds/winner-bell-game-show-sound-effect.mp3");
        correct2Sound.volume = 0.5;
        correct2Sound.preload = "auto";

        // Bell sound (Hotkey H)
        const bellSound = new Audio("assets/sounds/phonering.mp3");
        bellSound.volume = 1.0
        bellSound.preload = "auto";

        // Intense check music
        const checkMusic = new Audio("assets/sounds/wwtbam64000q.mp3");
        checkMusic.loop = true;
        checkMusic.volume = 0.5;
        checkMusic.preload = "auto";

        const TIMEOUT_TRIGGER_SEC = (45 * 60) + 6; // 45:06
        let timeoutTriggered = false;

        // Show -20% penalty overlay
        function showPenaltyOverlay(label = "-20%", duration = 4000) {
            const overlay = document.getElementById("penalty-overlay");
            if (!overlay) return;

            overlay.querySelector("span").innerText = label;
            overlay.classList.add("show");

            setTimeout(() => {
                overlay.classList.remove("show");
            }, duration);
        }

        // 2. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '480',
                width: '853.3',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0, // Hide default YT controls
                    'disablekb': 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Handle Play/Pause Logic
        function togglePlay() {
            if (isPlaying) {
                player.pauseVideo();
                enterCheckMode();
            } else {
                player.playVideo();
                exitCheckMode();
            }
        }

        function enterCheckMode() {
            if (isCheckModeActive || isWinModeActive) return;
            if (!hasStartedPlayback) return; // prevent startup flash

            isCheckModeActive = true;
            document.body.classList.add("check-mode");

            const overlay = document.getElementById("check-overlay");
            overlay.classList.add("show");

            document.body.style.transition = "background-color 0.6s ease";
            document.body.style.backgroundColor = "#000000";

            checkMusic.currentTime = 0;
            checkMusic.play().catch(() => {});
        }

        function exitCheckMode() {
            if (!isCheckModeActive) return;

            isCheckModeActive = false;
            document.body.classList.remove("check-mode");

            const overlay = document.getElementById("check-overlay");
            overlay.classList.remove("show");

            checkMusic.pause();
            checkMusic.currentTime = 0;

            document.body.style.backgroundColor = "#1a1a1a";
        }

        // Update button text based on video state
        function onPlayerStateChange(event) {
            const btn = document.getElementById('playPauseBtn');

            if (event.data === YT.PlayerState.PLAYING) {
                hasStartedPlayback = true;
                isPlaying = true;

                btn.innerText = "Pause";
                btn.style.backgroundColor = "#f39c12";

                exitCheckMode();
                return;
            }

            if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;

                btn.innerText = "Play";
                btn.style.backgroundColor = "#2ea4cc";

                enterCheckMode();
                return;
            }
        }

        // 3. PENALTY LOGIC: Deduct 20% of CURRENT time left (delayed jump + resume until after graphics)
        function applyPenalty() {
            if (!player) return;

            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            const timeLeft = duration - currentTime;

            if (timeLeft <= 0) return;

            // Calculate penalty but DO NOT apply yet
            const penaltySeconds = timeLeft * 0.19;
            const targetTime = currentTime + penaltySeconds;

            // Ensure everything is visually normal first
            exitCheckMode();
            if (player) player.pauseVideo();

            // Calm beat before punishment
            setTimeout(() => {
                // Reveal penalty
                penaltySound.currentTime = 0;
                penaltySound.play().catch(() => {});
                showPenaltyOverlay("-20%", 4000);

                document.body.style.transition = "background-color 0.5s ease";
                document.body.classList.add("penalty-flash");

                setTimeout(() => {
                    document.body.style.transition = "background-color 1.5s ease";
                    document.body.classList.remove("penalty-flash");
                }, 5000);

                // AFTER reveal â†’ apply penalty + resume
                setTimeout(() => {
                    player.seekTo(targetTime, true);
                    player.playVideo();
                }, 400);
            }, REVEAL_DELAY_MS);
        }

        // 4. MINOR PENALTY LOGIC: Deduct 5% of CURRENT time left
        function applyPenalty5() {
            if (!player) return;

            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            
            const timeLeft = duration - currentTime;

            if (timeLeft > 0) {
                const penaltySeconds = timeLeft * 0.04;
                const newTime = currentTime + penaltySeconds;

                // Play 5% penalty sound
                penalty5Sound.currentTime = 0;
                penalty5Sound.play().catch(() => {});

                // Show overlay (-5%)
                showPenaltyOverlay("-5%", 4000);

                // Flash red background instantly
                document.body.style.transition = "background-color 0.5s ease";
                document.body.classList.add("penalty-flash");

                // Hold red screen, then fade OUT only
                setTimeout(() => {
                    document.body.style.transition = "background-color 1.5s ease";
                    document.body.classList.remove("penalty-flash");
                }, 5000);

                console.log(`5% Penalty Applied: Skipping ${Math.round(penaltySeconds)} seconds.`);
                player.seekTo(newTime, true);
                exitCheckMode();
                setTimeout(() => player.playVideo(), 50);
            }
        }

        // CORRECT ANSWER (Win Mode)
        function applyCorrect() {
            exitCheckMode();

            // Calm beat before celebration
            setTimeout(() => {
                // Play correct sound
                correctSound.currentTime = 0;
                correctSound.play().catch(() => {});

                // Flash green background
                document.body.style.transition = "background-color 0.5s ease";
                document.body.classList.add("correct-flash");

                // Do NOT remove correct-flash automatically; let it blink forever

                enterWinMode();
            }, REVEAL_DELAY_MS);
        }

        function enterWinMode() {
            isWinModeActive = true;
            exitCheckMode();

            document.body.classList.add("check-mode");

            const win = document.getElementById("win-overlay");
            win.classList.add("show");

            if (player) player.pauseVideo();
            checkMusic.pause();
            checkMusic.currentTime = 0;
        }

        function exitWinMode() {
            isWinModeActive = false;

            // Stop green blink when win mode exits
            document.body.classList.remove("correct-flash");

            const win = document.getElementById("win-overlay");
            win.classList.remove("show");
        }

        function checkTimeoutBlink() {
            if (!player || timeoutTriggered) return;

            const current = player.getCurrentTime();
            if (current >= TIMEOUT_TRIGGER_SEC) {
            timeoutTriggered = true;

                // Red blink only â€” video keeps playing
                document.body.classList.add("timeout-flash");
            }
        }

        // HOTKEYS
        // P = Play / Pause
        // Shift + X = Apply Penalty
        document.addEventListener('keydown', function (event) {
            // Ignore key presses when typing in inputs (future-proofing)
            const tag = document.activeElement.tagName.toLowerCase();
            if (tag === 'input' || tag === 'textarea') return;

            // Play / Pause with P key
            if (event.key.toLowerCase() === 'p') {
                event.preventDefault();
                togglePlay();
            }

            // Penalty with Shift + X
            if (event.shiftKey && event.key.toLowerCase() === 'x') {
                event.preventDefault();
                applyPenalty();
            }

            // Minor penalty with Shift + Z
            if (event.shiftKey && event.key.toLowerCase() === 'z') {
                event.preventDefault();
                applyPenalty5();
            }

            // Correct with Shift + C
            if (event.shiftKey && event.key.toLowerCase() === 'c') {
                event.preventDefault();
                applyCorrect();
            }

            // Bell sound with H key
            if (event.key.toLowerCase() === 'h') {
                event.preventDefault();
                bellSound.currentTime = 0;
                bellSound.play().catch(() => {});
            }

            // Secondary correct cue with V key (sound only)
            if (event.key.toLowerCase() === 'v') {
                event.preventDefault();

                // Play secondary correct sound
                correct2Sound.currentTime = 0;
                correct2Sound.play().catch(() => {});

                // Immediate green flash (copied behavior from penalty flash, no delay)
                document.body.style.transition = "background-color 0.5s ease";
                document.body.classList.add("secondary-correct-flash");

                // Hold green, then fade OUT only
                setTimeout(() => {
                    document.body.style.transition = "background-color 1.5s ease";
                    document.body.classList.remove("secondary-correct-flash");
                }, 5000);
            }
        });
    </script>
</body>
</html>
