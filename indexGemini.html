<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/clockicon.png">
    <style>
        body {
            font-family: lexend, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
        }
        h1, h2 {
            text-align: center;
            text-shadow: 2px 3px #5e5d5d;
        }
        #player-container {
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        .controls {
            display: flex;
            gap: 15px;
            font-family: lexend ,sans-serif;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s, background-color 0.2s;
            font-family: lexend, sans-serif;
        }
        #playPauseBtn { background-color: #2ecc71; color: white; }
        #playPauseBtn:hover { background-color: #27ae60; }
        
        #penaltyBtn { background-color: #e74c3c; color: white; }
        #penaltyBtn:hover { background-color: #c0392b; }
        
        button:active { transform: scale(0.95); }

        #clock {
            position: fixed;
            top: 20px;
            right: 25px;
            width: 120px;
            text-align: left;
            font-size: 1.7em;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 2px;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h2 style="color:rgb(0, 134, 4); font-size: 2.7em; margin-bottom: 0em;">Welcome to</h2>
    <h1 style="color:rgb(222, 92, 142); font-size: 3.9em; margin-top: 0.35em; margin-bottom: 0em;">Escape Room</h1>
    <h1 style="color:rgb(251, 181, 201); font-size: 2.9em; margin-top: 0.3em; margin-bottom: 0em; align-items: center;">MDCU Open House 2026</h1>
    <h1></h1>

    <div id="clock">00:00:00</div>
    <div id="player-container">
        <div id="player"></div>
    </div>

    <div class="controls">
        <button id="playPauseBtn" onclick="togglePlay()">Play</button>
        <button id="penaltyBtn" onclick="applyPenalty()">-20% Penalty</button>
    </div>

    <script>
        // LIVE REAL-TIME CLOCK (HH:MM:SS)
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock();

        // CONFIGURATION: Change the Video ID here
        const videoId = 'idyfgQdL-Mo'; 

        // 1. Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlaying = false;

        // 2. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '480',
                width: '853.3',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0, // Hide default YT controls
                    'disablekb': 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Handle Play/Pause Logic
        function togglePlay() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        // Update button text based on video state
        function onPlayerStateChange(event) {
            const btn = document.getElementById('playPauseBtn');
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                btn.innerText = "Pause";
                btn.style.backgroundColor = "#f39c12";
            } else {
                isPlaying = false;
                btn.innerText = "Play";
                btn.style.backgroundColor = "#2ecc71";
            }
        }

        // 3. PENALTY LOGIC: Deduct 20% of CURRENT time left
        function applyPenalty() {
            if (!player) return;

            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            
            // Calculate remaining time
            const timeLeft = duration - currentTime;

            if (timeLeft > 0) {
                // Calculate 20% of the remaining time
                const penaltySeconds = timeLeft * 0.20;
                
                // New time is the current time PLUS the penalty (skipping forward)
                const newTime = currentTime + penaltySeconds;

                console.log(`Penalty Applied: Skipping ${Math.round(penaltySeconds)} seconds.`);
                
                // Seek to the new time (true = allow seeking past buffered range)
                player.seekTo(newTime, true);
            }
        }
    </script>
</body>
</html>
